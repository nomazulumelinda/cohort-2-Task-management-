</head>
<body>
    <header>
        <nav class="nav">
            <a href="index.html">
                <img style="width: 100; height: 70px;" src="images/PLP Logo.png" alt="">
            </a>

            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>

            </div>
        </nav>
    </header>

    <div class="login-container">
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="password"></input>
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="sign-up">Sign Up</button>
        </div>

        <div id="create-acct">        
            <h1>Create Account</h1>
            <input id="email-sign-up" type="text" placeholder="Email *"></input>
            <input id="confirm-email-signup" type="email" placeholder="Cornfirm Email *"></input>
            <input id="password-signup" type="password" placeholder="Password *"></input>
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Return to Login</button>
        
        </div>
    </div>
</body>
